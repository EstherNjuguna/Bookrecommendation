<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOK RECOMMENDATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BOOKS</h1>
        
       <img id="boo" src="./photos/bOOK.jpeg" alt="book" >

      </header>
      <form>
        <input type ="text" id="name" name="books" value="book" placeholder="Search" required />
    </form>

      <header>
      <h1>Book</h1>
      <nav>
        <ul id="book-list">
         
        </ul>
      </nav>
    </header>

    <main>
      <div class="book-details">
        <h2 id="book-name">
         
        <p>
          <em id="book-description">Book Description Goes Here</em>
        </p>

        <form id="description-form">
          <label for="description">Edited Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Book</button>
        </form>

        <h3>Customer Reviews</h3>
        <ul id="review-list">
          <li>Replace with actual reviews</li>
          <li>From the server</li>
        </ul>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <button type="submit">Add review</button>
        </form>
      </div>
    </main>
</body>

<script defer type="text/javascript" src="index.js"></script>
</html>
