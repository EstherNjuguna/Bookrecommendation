<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOK RECOMMENDATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>BOOKS</h1>
        
       <img id="boo" src="./photos/bOOK.jpeg" alt="book" >
    </section>
      
      
    <header>
      <h1>Books</h1>
      <nav>
        <ul id="book-list">
          <!-- <li>Beer Name</li>
          <li>Another Beer Name</li>
          <li>And Another Beer Name</li> -->
        </ul>
      </nav>
    </header>

    <main>
      <div class="book-details">
        <h2 id="book-name">Book Name Goes Here</h2>
        <img
          id="book-image"
          alt="Book Name Goes Here"
          src="assets/image-placeholder.jpg"
        />
        <p>
          <em id="book-description">Book Description Goes Here</em>
        </p>

        <form id="description-form">
          <label for="description">Edited Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Book</button>
        </form>
      </body>
<script defer type="text/javascript" src="index.js"></script>
</html>
