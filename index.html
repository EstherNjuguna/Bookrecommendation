<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOK RECOMMENDATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Books</h1>
      <header>
      <nav>
        <ul id="book-list">
         
        </ul>
      </nav>
    </header>
    <section class="navigation">
    <div class="navbar" id="nav-links">
      <div id="btn1"><button>Login</button></div>
      <div id="btn2"><button>SignUp</button></div>
  </div>
</section>
    <main>
     
      <div class="book-details">
        <h2 id="book-name">Book Name Goes Here</h2>
        <img
          id="book-image"
          alt="Book Name Goes Here"
          src="photos/bOOK.jpeg"
        />
        <p>
          <em id="book-description">Book Description Goes Here</em>
        </p>
        
        <form id="description-form">
          <label for="description">Edited Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Book</button>
        </form>
        <ul id="progress">
        </ul>
        <div>

          <section class="signUp" id="register">
            <p class="firstX" id="x1">
                <i class="fa-solid fa-xmark fa-2x"></i>
            </p>
            <form id="sign-up" name="signup" class="login">
                <input type="text" class="username" id="userName" placeholder="Username" required>
                <input type="email" class="email" id="userEmail" placeholder="Email" required>
                <input type="password" class="password" id="userPassword" placeholder="Password" required>
                <input type="password" class="password" id="userPassword1" placeholder="Confirm Password" required>
                <button type="submit" class="sub-button" id="submit">Sign Up</button> 
                <p>Already have an account? <button id="logOn">Login</button></p>
            </form>
        </section>
      
        <section class="log-in" id="signIn">
            <p class="firstX" id="x2">
                <i class="fa-solid fa-xmark fa-2x"></i>
            </p>
            <form id="form-sign" name="login">
                <input type="text"  id="username" placeholder="Username" required>
                <input type="password" class="password" id="userPassword2" placeholder="Password" required>
                <button type="submit" class="sub-button" id="submitIn">Login</button> 
                <p>Not yet a user?Be one <button id="signOn">SignUp</button></p>
                
              </div>
            </section>
      </body>
<script defer type="text/javascript" src="index.js"></script>
</html>
