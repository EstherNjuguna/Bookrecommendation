<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOK RECOMMENDATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>BOOKS</h1>
        
       <img id="boo" src="./photos/bOOK.jpeg" alt="book" >
    </section>
      
      <body>
        <header>
          <h1>Book Recommendations</h1>
          <nav>
            <ul id="book-list">
              <li id="book">Book Name</li>
              <li id="books">Another Book Name</li>
              <li id="books1">And Another Book Name</li>
              <li id="books2">And Another Book Name</li>
              <li id="books3">And Another Book Name</li>
            </ul>
          </nav>
        </header>
    
        <main>
          <div class="book-details">
            <h2 id="book-name">Book Name Goes Here</h2>
            <img
              id="book-image"
              alt="Book Name Goes Here"
              src="books[0].image_url"
            />
            <p>
              <em id="book-description">Book Description Goes Here</em>
            </p>
    
            <form id="description-form">
              <label for="description">Edited Description:</label>
              <textarea id="description"></textarea>
              <button type="submit">Update Book</button>
            </form>
  
          </div>
        </main>
      </body>
<script defer type="text/javascript" src="index.js"></script>
</html>
